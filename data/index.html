<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<!--下面一句话应该是来设置页面小图标的,在这个程序中有用-->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<title>使用javascript实现网页中表盘的功能</title>
<script src="jquery.min.js"></script>
<script src="knob.js"></script>

<script>
    $('.dial').trigger(
        'configure',
        {
            "min":0,
            "max":100,
            "width":150,
    	    "fgColor":"#ffec03",
    	    "skin":"tron",
    	    "thickness":0.2,
    	    "displayPrevious":true,
            "cursor":true
        }
    );
</script>
</head>
<body>
<center>
<a href="https://www.bilibili.com" target="_blank"><img src="/img/lingsou.jpg" alt="灵首"></a>
<h1>以下旋钮可控制ESP32S3开发板LED亮度</h1>
<input type="text" class="dial" value="75" data-displayPrevious=true data-fgColor="#00A8A9" data-thickness=.3 value="29">

<script>
    $(".dial").knob({
        'change' : function (v) { console.log(Math.round(v,0));    
		$.ajax({url: "/setLED?pwm="+Math.round(v,0), success: function(result){
        		$("#div1").html(result);
    		}});
	}
    });
	

</script>
<p style="text-align: center">此页面用于演示如何通过网页控制ESP32S3引脚的PWM数值。
本教程可在太极创客网站免费获取。</p>
<p style="text-align: center">太极创客网址： <a href="http://www.taichi-maker.com" target="_blank">www.taichi-maker.com</a></p>
</center>
</body>
</html>
